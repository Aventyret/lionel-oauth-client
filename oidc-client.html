<!DOCTYPE html>
<html>
  <head>
    <title>Lionel dev demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <style>
      article {
        --block-spacing-vertical: 2rem;
        display: flex;
        justify-items: center;
        flex-direction: column;
        max-width: 24rem;
        margin-inline: auto;
      }

      img {
        max-width: 13rem;
        margin: 0 auto 2rem;
      }

      .view.signed-in {
        display: none;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.11.5/oidc-client.min.js"
      integrity="sha512-pGtU1n/6GJ8fu6bjYVGIOT9Dphaw5IWPwVlqkpvVgqBxFkvdNbytUh0H8AP15NYF777P4D3XEeA/uDWFCpSQ1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main class="container">
      <article class="view">
        <hgroup>
          <h1>Sign in</h1>
          <h2>Using Lionel OAuth Client</h2>
        </hgroup>
        <img src="./docs/public/lionel-logo.svg" alt="Lionel logo" />
        <button type="submit" class="contrast" onclick="mgr.signinRedirect()">
          Login
        </button>
      </article>
      <article class="view signed-in">
        <hgroup>
          <h1>You are signed in</h1>
          <h2>Using Lionel OAuth Client</h2>
        </hgroup>
        <img src="./docs/public/lionel-logo.svg" alt="Lionel logo" />
        <label for="access-token">Access token:</label>
        <textarea id="access-token" readonly></textarea>
        <a href onclick="signOut(event)">Remove token from storage</a>
      </article>
    </main>
    <script type="text/javascript">
      Oidc.Log.logger = console
      var config = {
        authority: 'https://demo.duendesoftware.com',
        client_id: 'interactive.confidential',
        response_type: 'code',
        scope: 'api',
        redirect_uri: 'http://localhost:3001/oidc-client-callback.html',
        post_logout_redirect_uri: 'https://localhost:3001/loggedout'
      }
      var mgr = new Oidc.UserManager(config)
    </script>
  </body>
</html>
