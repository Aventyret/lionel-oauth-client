<!DOCTYPE html>
<html>
  <head>
    <title>Lionel dev demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <style>
      article {
        --block-spacing-vertical: 2rem;
        display: flex;
        justify-items: center;
        flex-direction: column;
        max-width: 24rem;
        margin-inline: auto;
      }

      img {
        max-width: 13rem;
        margin: 0 auto 2rem;
      }
    </style>
    <script src="./dist/index.umd.js"></script>
  </head>
  <body>
    <main class="container">
      <article class="view">
        <hgroup>
          <h1>Dev server</h1>
          <h2>For Lionel OAuth Client</h2>
        </hgroup>
        <img src="./docs/public/lionel-logo.svg" alt="Lionel logo" />
        <button
          type="submit"
          class="contrast"
          onclick="location.assign('oauth.html')"
        >
          Sign in with oAuth
        </button>
        <button
          type="submit"
          class="contrast"
          onclick="location.assign('oidc.html')"
        >
          Sign in with OpenID Connect
        </button>
      </article>
    </main>
  </body>
</html>
